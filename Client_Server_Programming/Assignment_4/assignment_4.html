<html>
<head>

<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="javascript.js"></script>

<title>Car Rental</title>

<body class="center">
  <h1 class="blue">Car Rental</h1>

  <!-- <form class="inherit-formatting" action="assignment_4.php" method="post" id="carRentalForm" name="carRentalForm"> -->
  <form class="inherit-formatting" method="post" id="carRentalForm" name="carRentalForm">
    <table class="blue-alternating center">
      <thead>
        <tr>
          <th class="blue-top-row white" colspan="2">XYZ Car Rental</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="blue-alternating">Customer Name</th>
          <td class="blue-alternating"><input type="text" id="customerName" name="name" /></td>
        </tr>
        <tr>
          <th class="blue-alternating">Customer Email</th>
          <td class="blue-alternating"><input type="email" placeholder="example@gmail.com" id="customerEmail" name="email" /></td>
        </tr>
        <tr>
          <th class="blue-alternating">Customer Phone</th>
          <td class="blue-alternating"><input type="tel" placeholder="123-456-7890" id="customerPhone" name="phoneNumber" /></td>
        </tr>
        <tr>
          <th class="blue-alternating">Number of Rental Days</th>
          <td class="blue-alternating"><input type="number" id="numberOfRentalDays" name="numberOfRentalDays" /></td>
        </tr>
        <tr>
          <th class="blue-alternating">Car Size</th>
          <td class="blue-alternating">
            <input type="radio" value="full" name="carSize" checked /><label>Full</label>
            <input type="radio" value="medium" name="carSize" /><label>Medium</label>
            <input type="radio" value="small" name="carSize" /><label>Small</label>
          </td>
        </tr>
        <tr>
          <th></th>
          <td class="blue-alternating">
            <button type="button" onclick="beforeSubmit();">Submit</button>
            <!-- <button type="submit">Submit</button> -->
            <button type="reset">Reset</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</body>
</head>
</html>
