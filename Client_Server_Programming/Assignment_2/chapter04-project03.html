<html id="background">
<head>

<meta charset = "utf-8">
<link rel="stylesheet" type="text/css" href="style.css" />
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>

<body>

  <header class="title_box box_shadow">
    <h1 class="white merriweather_font">Art Store!</h1>
    <p class="white merriweather_font">Something cool will go here!</p>
  </header>

  <div class="body_box box_shadow">
    <p class="black merriweather_font">Still waiting...</p>

    <div class="main_body_box">
      <p class="black merriweather_font">Our website will be live in</p>

      <div class="sub_body_box">
        <p class="white merriweather_font">4 years, 3 months, and 2 days<span class="red">*</span></p>
      </div>

      <p class="red italic">*Hopefully</p>
    </div>
  </div>

  <div class="recent_acquisitions_box box_shadow">
    <p class="white merriweather_font">Recent Acquisitions</p>

    <figure>
      <img class="recent_acquisitions_image" src="images/extra_1.jpg" alt="Recent Acquisition 1" title="Recent Acquisition 1"/>
      <img class="recent_acquisitions_image" src="images/extra_2.jpg" alt="Recent Acquisition 2" title="Recent Acquisition 2"/>
      <img class="recent_acquisitions_image" src="images/extra_3.jpg" alt="Recent Acquisition 3" title="Recent Acquisition 3"/>
    </figure>
  </div>

</body>

</head>
</html>
